<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pilipa App Team Public Doc</title>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>
<body>
  <div id="app">Loading ...</div>
</body>
<script>
    window.$docsify = {
        repo: 'https://github.com/pilipa-cn/app-doc',
        name: 'App Team Pub Doc',
        search: 'auto',
        //themeColor: '#21B8F0',
        loadSidebar: true,
        loadNavbar: true,
        maxLevel: 2,
        subMaxLevel: 3,
        mergeNavbar: true,
        auto2top: true,
           search: {
      noData: {
        '/de-de/': 'Keine Ergebnisse!',
        '/zh-cn/': '没有结果!',
        '/': '没有结果!'
      },
      paths: 'auto',
      placeholder: {
        '/de-de/': 'Suche',
        '/zh-cn/': '搜索',
        '/': '搜索'
      }
    },
        plugins: [
            function (hook) {
                var footer = [
                    '<hr/>',
                    '<footer class="Test">',
                    `<span>Caught a mistake or want to contribute to the documentation? 
                    <a href="https://github.com/pilipa-cn/app-doc" target="_blank">Edit documentation on Github!</a>.</span>`,
                    '</footer>'
                ].join('');

                hook.afterEach(function (html) {
                    return html + footer;
                });
            }
        ]
    };
</script>
<script src="//unpkg.com/docsify/lib/docsify.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
<script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }
</script>
</html>
